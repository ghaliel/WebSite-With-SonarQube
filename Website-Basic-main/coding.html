<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="cofing.css" />
		<title>MY CARS</title>
	</head>
	<body>
		<div class="container">
			<nav>
				<a href="#" class="logo" id="logo">MYCARS</a>
				<ul>
					<li class="nav-item">
						<button type="button" , role="button" class="btn" id="displayForm">Se Connecter</button>
					</li>
				</ul>
			</nav>

			<section>
				<div class="sec-container">
					<div class="formWrapper">
						<div class="card">
							<div class="card-header">
								<div id="forLogin" class="form-header active">Connexion</div>
								<div id="forRegister" class="form-header">S'inscrire</div>
							</div>
							<div class="card-body" id="formContainer">
								<form action="index.html" id="loginForm">
									<input type="text" class="form-control" placeholder="@Utilisateur" />
									<input type="password" class="form-control" placeholder="Mot de passe" />
									<label for="remember">
										<input type="checkbox" class="form-check" id="remember" />
										Se Souvenir de moi
									</label>
									<button class="formButton">Connexion</button>
								</form>

								<form action="index.html" id="registerForm" class="toggleForm" onsubmit="return verifier()">

                                    <span id="error1" style="display:none ; color: brown; ">username must be filled out</span>
									<input type="text" class="form-control" placeholder="@utilisateur..." id="name2" />
                                    
                                    <span id="error2" style="display:none ; color: brown; ">wrong password</span>
									<input type="password" class="form-control" placeholder="Mot de passe..." id="password2" />

                                    <span id="error3" style="display:none ; color: brown; ">wrong confirme password</span>
									<input type="password" class="form-control" placeholder="Confirmer mot de passe..." id="Confirmer3" />

									<label for="remember">
										<input type="checkbox" class="form-check" id="privacy" />
										J'accepte les termes de l'accord
									</label>
									<button class="formButton" type="submit" >Inscription</button>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
        <script src="cod.js"></script>
    </body>
</html>
